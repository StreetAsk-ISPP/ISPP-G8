name: Agile Metrics Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 2'

permissions:
  contents: write
  issues: write
  pull-requests: read

jobs:
  generate-agile-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate agile metrics report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TEAM_SIZE: '20'
        run: python scripts/generate_metrics.py
