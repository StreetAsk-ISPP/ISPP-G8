name: Agile Metrics Report

on:
  workflow_dispatch:
  pull_request:
    branches:
      - trunk
    types:
      - closed
  schedule:
    - cron: '0 12 * * 2'

permissions:
  contents: write
  issues: write
  pull-requests: read

jobs:
  generate-agile-metrics:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate agile metrics report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TEAM_SIZE: '20'
        run: python scripts/generate_metrics.py

      - name: Commit and push metrics report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add metrics/metrics-report.md

          if git diff --cached --quiet; then
            echo "No report changes detected. Skipping commit/push."
            exit 0
          fi

          git commit -m "docs: update weekly agile metrics report"
          git push
