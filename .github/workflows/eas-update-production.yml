name: EAS Update (production)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: StreetAsk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: StreetAsk/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npx eas update --channel production --non-interactive --message "production: $GITHUB_SHA"