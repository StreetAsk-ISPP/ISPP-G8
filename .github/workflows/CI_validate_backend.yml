name: Validar Backend Spring Boot

on:
  push:
    branches:
      - "trunk"
      - "feature/**backend**"
  pull_request:
    branches: [ "trunk" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el código fuente
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          # Usamos 'temurin', que es una distribución estable y popular de Java (Eclipse Temurin)
          distribution: 'temurin'
          # Habilitamos la caché de Maven. Esto guarda las dependencias descargadas
          # para que la siguiente validación sea mucho más rápida (soporta Maven 3.6+)
          cache: maven

      - name: Construir y ejecutar pruebas
        # 'clean': borra compilaciones previas.
        # 'verify': compila el código, ejecuta pruebas unitarias y de integración, y empaqueta.
        # '-B': activa el modo por lotes (Batch mode) para que el texto de salida sea más limpio.
        run: mvn clean verify -B