name: Mobile CI

on:
  pull_request:
    branches: [ trunk, main, "release/**" ]

permissions:
  contents: read

concurrency:
  group: mobile-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: StreetAsk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: StreetAsk/package-lock.json

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run typecheck --if-present