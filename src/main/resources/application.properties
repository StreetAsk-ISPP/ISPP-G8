maven.basedir=@project.basedir@
# database init, supports mysql too
#spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.mvc.pathpattern.matching-strategy=ant_path_matcher
spring.h2.console.enabled=true
spring.security.user.name=admin 
spring.security.user.password=admin
# Web
spring.thymeleaf.mode=HTML
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true


# Internationalization
spring.messages.basename=messages/messages




# Actuator / Management
#management.endpoints.web.base-path=/manage
#management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h

# App Properties
streetask.app.jwtSecret= streetaskSecretKey
#       Expiration set to 1 day 
streetask.app.jwtExpirationMs= 86400000 

# API Properties
api.version=1.0-SNAPSHOT
tos.uri=terms-of-service
api.server.url=I don't know
api.description=The API is used to ...
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# WebSocket
streetask.websocket.endpoint=/ws
streetask.websocket.allowed-origin-patterns=${STREETASK_WEBSOCKET_ALLOWED_ORIGIN_PATTERNS:http://localhost:*,http://127.0.0.1:*}
streetask.websocket.zone.cell-size-degrees=0.02
streetask.websocket.topic.zone-prefix=/topic/zones
streetask.websocket.topic.zone-suffix=/notifications
streetask.websocket.topic.user-queue=/queue/notifications
